<header class="navbar">
  <div class="logo">{{app_name}} </div>
  <nav>
      <a href={% url 'Home' %}>Home</a>
      {% if user.is_authenticated %}
        

        <a href={% url 'User_profile' %}>{{ user.username | title }}</a>

        <form action="{% url 'User_logout' %}" method="POST" style="display:inline;">
            {% csrf_token %}
            <button type="submit">Log Out</button>
        </form>
    {% else %}
        
        <a href={% url 'User_login' %}>User</a>
        <a href="{% url 'User_login' %}">Log In</a>
        <a href="{% url 'User_create' %}">Sign Up</a>
    {% endif %}

      
      
  </nav>
</header>
