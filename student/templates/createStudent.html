{% extends 'layout.html'%} 
{% load crispy_forms_tags %}
{% block content %}

<main class="content">
  <h1>{% if edit%} Update student {% else %} Create a new student {% endif %} </h1>
  
  <div class="container">
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form | crispy }}
      <button type="submit" >Submit</button>
    </form>
  </div>
</main>
{% endblock %} {% block title%} {% if edit%} Update Form {% else %} Create Form {% endif %}  {% endblock %}
