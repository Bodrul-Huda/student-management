{% extends 'layout.html' %} {% block title %}User Profile{% endblock %} 
{% block content %}
<main class="container mt-5">
  <div class="card shadow-lg p-4">
    <!-- Profile Header -->
    <div
      class="d-flex justify-content-between align-items-center border-bottom pb-3"
    >
      <h1 class="h4 text-primary">User Profile: {{ user.username | title }}</h1>
      <div class="mt-3">
        <p><strong>Email:</strong> {{ user.email }}</p>
         <p>
          <strong>Last Login:</strong> {{ user.last_login|date:"F d, Y, g:i A" }}
        </p>
      </div>
       <a href={% url 'User_update' pk=user.id%} class="btn btn-primary"
        >Update Profile</a>
    </div>

    <!-- User Details -->
    

    <!-- Include Table -->
    <div class="mt-4">{% include "components/table.html" %}</div>
  </div>
</main>
{% endblock %}
